name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            if [ ! -d "todo-notes-showcase" ]; then
              git clone https://github.com/${{ github.repository }}.git todo-notes-showcase
            fi
            cd todo-notes-showcase
            git pull
            docker compose down
            docker compose up -d --build
            docker image prune -f
